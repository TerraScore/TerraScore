name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_action:
        description: "Deploy action"
        required: true
        default: create
        type: choice
        options:
          - create
          - recreate
          - delete
          - ignore

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: terrascore
          POSTGRES_PASSWORD: terrascore
          POSTGRES_DB: terrascore
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U terrascore"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: terrascore
          DB_PASSWORD: terrascore
          DB_NAME: terrascore
          DB_SSLMODE: disable
        run: go run ./cmd/migrate -direction up -db "postgres://terrascore:terrascore@localhost:5432/terrascore?sslmode=disable"

      - name: Test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: terrascore
          DB_PASSWORD: terrascore
          DB_NAME: terrascore
          DB_SSLMODE: disable
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SERVER_ENV: test
        run: go test -race -count=1 ./...

  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Build
        working-directory: web
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, build-web]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    concurrency:
      group: deploy-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Install hcloud CLI
        run: |
          curl -sL https://github.com/hetznercloud/cli/releases/latest/download/hcloud-linux-amd64.tar.gz | tar xz
          sudo mv hcloud /usr/local/bin/

      - name: Determine environment and action
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "env=prod" >> "$GITHUB_OUTPUT"
            echo "server_name=terrascore-prod" >> "$GITHUB_OUTPUT"
            echo "app_env_secret=APP_ENV_PROD" >> "$GITHUB_OUTPUT"
          else
            echo "env=staging" >> "$GITHUB_OUTPUT"
            echo "server_name=terrascore-staging" >> "$GITHUB_OUTPUT"
            echo "app_env_secret=APP_ENV_STAGING" >> "$GITHUB_OUTPUT"
          fi

          ACTION="${{ github.event.inputs.deploy_action || 'create' }}"
          echo "action=$ACTION" >> "$GITHUB_OUTPUT"
          echo "branch=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"

      - name: Skip if ignore
        if: steps.env.outputs.action == 'ignore'
        run: echo "Deploy action is ignore — skipping deployment."

      - name: Setup SSH key
        if: steps.env.outputs.action != 'ignore'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null

      - name: Ensure SSH keys in Hetzner
        if: steps.env.outputs.action != 'ignore'
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          if ! hcloud ssh-key describe terrascore-ci &>/dev/null; then
            PUBLIC_KEY=$(ssh-keygen -y -f ~/.ssh/id_ed25519)
            hcloud ssh-key create --name terrascore-ci --public-key "$PUBLIC_KEY"
          fi


      - name: Check if server exists
        if: steps.env.outputs.action != 'ignore'
        id: server
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          SERVER_NAME="${{ steps.env.outputs.server_name }}"
          if hcloud server describe "$SERVER_NAME" &>/dev/null; then
            IP=$(hcloud server ip "$SERVER_NAME")
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "ip=$IP" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Delete server (recreate/delete)
        if: >
          steps.env.outputs.action == 'delete' ||
          (steps.env.outputs.action == 'recreate' && steps.server.outputs.exists == 'true')
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          echo "Deleting server ${{ steps.env.outputs.server_name }}..."
          hcloud server delete "${{ steps.env.outputs.server_name }}"
          echo "Server deleted."

      - name: Generate cloud-init user-data
        if: >
          steps.env.outputs.action == 'create' && steps.server.outputs.exists != 'true' ||
          steps.env.outputs.action == 'recreate'
        run: |
          if [[ "${{ steps.env.outputs.env }}" == "prod" ]]; then
            APP_ENV="${{ secrets.APP_ENV_PROD }}"
          else
            APP_ENV="${{ secrets.APP_ENV_STAGING }}"
          fi

          REPO="${{ github.repository }}"
          BRANCH="${{ steps.env.outputs.branch }}"

          GH_PAT="${{ secrets.GH_PAT }}"

          # Write cloud-init config
          cat > /tmp/cloud-init.yml << 'EOF'
          #cloud-config
          package_update: true
          package_upgrade: true

          packages:
            - git
            - curl
            - ca-certificates

          write_files:
            - path: /opt/terrascore/.env
              permissions: "0600"
              content: |
          EOF

          # Append env file contents (indented for YAML block scalar — 18 spaces so after 10-space strip it's 8)
          echo "$APP_ENV" | sed 's/^/                  /' >> /tmp/cloud-init.yml

          # Append runcmd (uses variable expansion for REPO, BRANCH, and PAT)
          cat >> /tmp/cloud-init.yml << RUNCMD_EOF

          runcmd:
            - |
              curl -fsSL https://get.docker.com | sh
              git clone -b ${BRANCH} https://${GH_PAT}@github.com/${REPO}.git /opt/terrascore/repo
              export BRANCH=${BRANCH}
              bash /opt/terrascore/repo/infra/deploy/setup.sh
          RUNCMD_EOF

          # Strip leading whitespace from heredoc (cloud-init needs no leading spaces)
          sed -i 's/^          //' /tmp/cloud-init.yml

      - name: Create server
        if: >
          steps.env.outputs.action == 'create' && steps.server.outputs.exists != 'true' ||
          steps.env.outputs.action == 'recreate'
        id: create
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          echo "Creating server ${{ steps.env.outputs.server_name }}..."
          hcloud server create \
            --name "${{ steps.env.outputs.server_name }}" \
            --type cx33 \
            --image ubuntu-24.04 \
            --ssh-key terrascore-ci \
            --ssh-key "wizmok800@gmail.com" \
            --user-data-from-file /tmp/cloud-init.yml \
            --location hel1

          # Wait for server to get IP
          sleep 5
          IP=$(hcloud server ip "${{ steps.env.outputs.server_name }}")
          echo "ip=$IP" >> "$GITHUB_OUTPUT"
          echo "Server created at $IP"

      - name: SSH update (existing server)
        if: steps.env.outputs.action == 'create' && steps.server.outputs.exists == 'true'
        run: |
          IP="${{ steps.server.outputs.ip }}"
          echo "Updating existing server at $IP..."
          ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts 2>/dev/null
          ssh -o StrictHostKeyChecking=no root@"$IP" 'FORCE=1 /opt/terrascore/repo/infra/deploy/update.sh'
          echo "Update complete."

      - name: Print server info
        if: steps.env.outputs.action != 'ignore' && steps.env.outputs.action != 'delete'
        run: |
          IP="${{ steps.create.outputs.ip || steps.server.outputs.ip }}"
          echo "========================================="
          echo "  Environment: ${{ steps.env.outputs.env }}"
          echo "  Server:      ${{ steps.env.outputs.server_name }}"
          echo "  IP:          $IP"
          echo "  API:         http://$IP:8080/health"
          echo "  Web:         http://$IP:3000"
          echo "========================================="
