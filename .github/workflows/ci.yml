name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: landintel
          POSTGRES_PASSWORD: landintel
          POSTGRES_DB: landintel
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U landintel"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: landintel
          DB_PASSWORD: landintel
          DB_NAME: landintel
          DB_SSLMODE: disable
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SERVER_ENV: test
        run: go test ./... -v -race -count=1
