services:
  api:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    container_name: terrascore-api
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-terrascore}

  web:
    build:
      context: ./web
      args:
        VERSION: ${VERSION:-dev}
    container_name: terrascore-web
    ports:
      - "3000:3000"
    environment:
      API_URL: http://terrascore-kong:8000
      SERVER_ENV: ${SERVER_ENV:-production}
      NEXT_PUBLIC_MAPTILER_KEY: ${NEXT_PUBLIC_MAPTILER_KEY:-}
    depends_on:
      api:
        condition: service_started
      kong:
        condition: service_started
    restart: unless-stopped
