services:
  api:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    container_name: terrascore-api
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-terrascore}

  web:
    build:
      context: ./web
      args:
        VERSION: ${VERSION:-dev}
    container_name: terrascore-web
    ports:
      - "3000:3000"
    restart: unless-stopped
